aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  module:
    pkgs:
      - path: ./librpc_pb_pkg.so
        disable_modules: []
    modules:
      - name: PbClientModule
        log_lvl: INFO
      - name: PbServerModule
        log_lvl: INFO
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: timeout_handle
        type: time_wheel
        options:
          bind_executor: work_thread_pool
  rpc:
    backends:
      - type: local
        options:
          timeout_executor: timeout_handle
    clients_options:
      - func_name: "(.*.)"
        enable_backends: [local]
        enable_filters: []
    servers_options:
      - func_name: "(.*.)"
        enable_backends: [local]
        enable_filters: []

# Module custom configuration
PbClientModule:
  service_name: rpc_pb/001
  rpc_frq: 0.2

PbServerModule:
  service_name: rpc_pb/001